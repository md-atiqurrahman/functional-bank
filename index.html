<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapp er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="text-purple-600 font-semibold">Bapp er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto p-4 mt-8 rounded">
            <h3 class="text-2xl pt-4 pb-3">Please login</h3>
            <div>
                <input id="user-email" class="border border-gray-100 rounded px-4 py-1 block w-3/4 mb-4" type="email" name="email" id="" placeholder="Enter your email">

                <input id="user-password" class="border border-gray-100 rounded px-4 py-1 block w-3/4 mb-4" type="password" name="password" id="" placeholder="password">

                <button id="submit-btn" class="bg-yellow-600 px-4 py-1 rounded text-white text-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
